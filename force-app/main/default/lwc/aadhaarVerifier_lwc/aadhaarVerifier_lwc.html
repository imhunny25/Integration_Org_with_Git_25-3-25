<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="utility:service_report" size="small"></lightning-icon>
            Aadhaar Verification
        </h3>
        <template lwc:if={isAadhaarVerifiy}>
            <!-- Row 1 -->
            <div class="slds-grid slds-wrap">
                <div
                    class="slds-col slds-small-size_12-of-12 slds-medium-size_6-of-12 slds-large-size_6-of-12 slds-p-horizontal_medium">
                    <lightning-input type="text" label="Name" placeholder="type here..." required
                        onchange={nameHandler}></lightning-input>
                </div>
                <div
                    class="slds-col slds-small-size_12-of-12 slds-medium-size_6-of-12 slds-large-size_6-of-12 slds-p-horizontal_medium">
                    <lightning-input type="number" label="Aadhaar Number" placeholder="type here..." required
                        onchange={numberHandler}></lightning-input>
                </div>
            </div>
            <!-- Row 2 -->
            <div class="slds-grid slds-wrap">
                <div
                    class="slds-col slds-small-size_12-of-12 slds-medium-size_12-of-12 slds-large-size_12-of-12 slds-align_absolute-center slds-p-top_x-large">
                    <lightning-button variant="brand" label="Verifiy Aadhaar" title="Primary action"
                        disabled={disableButton} onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                </div>
            </div>
        </template>
        <template lwc:else>
            <div class="slds-grid slds-wrap">
                <div
                    class="slds-col slds-small-size_12-of-12 slds-medium-size_12-of-12 slds-large-size_12-of-12 slds-align_absolute-center slds-p-top_x-large">
                    <lightning-input type="number" label="Enter OTP " placeholder="type here..." required
                        onchange={otpHandler}></lightning-input>
                </div>
                <div
                    class="slds-col slds-small-size_12-of-12 slds-medium-size_12-of-12 slds-large-size_12-of-12 slds-align_absolute-center slds-p-top_x-large">
                    <lightning-button variant="brand" label="Verifiy Aadhaar" title="Primary action"
                        disabled={disableButtonOtp} onclick={handleClickOtp} class="slds-m-left_x-small"></lightning-button>
                </div>
            </div>

            <template if:true={aadhaarData}>
                <div class="details-container slds-p-around_medium">
                    <div class="photo-container">
                        <img src={imageSrc} alt="Aadhaar Photo"/>
                    </div>
                    <div class="info-container">
                        <p><strong>Name:</strong> {aadhaarData.data.name}</p>
                        <p><strong>Date of Birth:</strong> {aadhaarData.data.dateOfBirth}</p>
                        <p><strong>Gender:</strong> {aadhaarData.data.gender}</p>
                        <p><strong>Address:</strong> {aadhaarData.data.house},  {aadhaarData.data.street},  {aadhaarData.data.district}</p>
                    </div>
                </div>
            </template>
        </template>

        <div slot="footer">
            <lightning-badge label="Tag1"></lightning-badge>
            <lightning-badge label="Tag2"></lightning-badge>
            <lightning-badge label="Tag3"></lightning-badge>
        </div>
    </lightning-card>
</template>
